<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Sign In 01 - NFT</title>
  </head>
  <body>
    <main class="main-container">
      <article class="inner-container">
        <header class="main-header">
          <img src="./Images/logo.png" alt="logo" />
          <p>PNFT Market</p>
        </header>
        <div class="text-container">
          <h1>HFT Access</h1>
          <p>Please fill your detail to access your account.</p>
        </div>
        <form action="" class="input-container">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <div class="checkbox-container">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">Remember me</label>
            <p>Forgot Password?</p>
          </div>
          <button class="signin-btn">Sign in</button>
          <button class="google-btn">
            <img src="./Images/google-icon.svg" alt="" />
            Sign in with Google
          </button>
        </form>
        <div class="signup-cotainer">
          <p>Donâ€™t have an account? <span>Sign up</span></p>
        </div>
        <footer class="main-footer">
          <p>&copy;CreatedbyNAMDesign</p>
        </footer>
      </article>
      <img src="./Images/image-01.jpg" alt="picture of dragons with shirts" />
    </main>
  </body>
</html>
